<template name="Host">

<div class="row host-row">
  <div class="col-md-1 row-sort-icon">
    <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
  </div>
  <div class="col-md-1">
      <span class="glyphicon glyphicon-{{status}}"></span>
  </div>
  <div class="col-md-4"><b>Host Name:</b> {{hostname}}</div>
  <div class="col-md-4"><b>Type:</b> {{type}} <b>Version:</b> {{version}}</div>
  <div class="col-md-2">
    <a href="{{pathFor 'host.detail'}}" class="btn btn-success btn-sm">View Host</a>
  </div>
</div>

</template>
