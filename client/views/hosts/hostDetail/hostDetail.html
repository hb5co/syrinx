<template name="hostDetail">
<div class="container-fluid host-detail">
  {{#if get 'isEditing'}}
    <h2>Edit Host</h2>

    <form class="form edit-host">
      <div class="form-item">
        <label for="hostname">Hostname:</label>
        <input type="text" name="hostname" value="{{hostname}}" />
      </div>

      <div class="form-item">
        {{> hostOptions}}
      </div>

      <div class="form-item">
        <label for="version">Version:</label>
        <input type="text" name="version" value="{{version}}" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-success btn-sm">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            Save
        </button>

        <button type="button" class="btn btn-danger btn-sm">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            {{#linkTo route="host.detail"}}
              Cancel
            {{/linkTo}}
        </button>
      </div>
    </form>

  {{else}}

    <h1>{{hostname}} <span class="glyphicon glyphicon-{{status}}"></span></h1>
    <p>{{type}} version: {{version}}</p>
    <p>{{lastCheck}}</p>

  <div class="form-actions">
    <button type="submit" class="btn btn-warning btn-xs">
      {{#linkTo route="host.edit"}}
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        Edit Host
      {{/linkTo}}
    </button>

    <button type="button" class="btn btn-success btn-xs">
      {{#linkTo route="home"}}
        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
        Update Host Data
      {{/linkTo}}
    </button>

    <button type="button" class="btn btn-danger btn-xs" id="delete">
      {{#linkTo route="home"}}
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        Delete Host
      {{/linkTo}}
    </button>
  </div>

  {{/if}}

  <div class="back-to-list">
    <button type="button" class="btn btn-default btn-xs">
      {{#linkTo route="home"}}
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
        Back to Host List
      {{/linkTo}}
    </button>
  </div>

</div>
</template>
